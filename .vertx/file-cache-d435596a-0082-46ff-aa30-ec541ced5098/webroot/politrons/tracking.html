<body>

<section id='mainSection'>

    <h1>Politrons Vertx Server</h1>

    <p>
        <a href="../addUser.html">Add user account </a> |
        <a href="../login.html">Logout </a> |
        <a href="index.html">User Management</a>
    </p>

    <input type="hidden" id="inputUserId" type="text"/>
    <input type="hidden" id="inputUserLongitude" type="text"/>
    <input type="hidden" id="inputUserLatitude" type="text"/>
    <input id="inputUserName" type="hidden"/>
    <input id="inputUserEmail" type="hidden"/>
    <input id="inputUserAge" type="hidden"/>
    <input id="inputUserLocation" type="hidden"/>
    <input id="inputUserGender" type="hidden"/>

    <input id="inputUserFullname" type="text"/>


    <fieldset>
        <legend>
            <h3>Search user</h3>
        </legend>
        <div id="search">
            <input id="inputSearchBy" type="text"/>
            <select id="searchBy">
                <option value="username">Username</option>
                <option value="email">Email</option>
                <option value="age">Age</option>
            </select>
            <input type="button" id="searchByButton" value="search"/>
            <input type="button" id="busSearchByButton" value="search by bus"/>
        </div>
        <div id="tracking">
            <h3>
                <p>
                    Tracking users
                    <img id="greenEvent" src="img/green.png" height="20" width="20">
                    <img id="redEvent" src="img/red.png" height="20" width="20"/>
                </p>
            </h3>
            <p id="demo"></p>
            <button id="startTrakingButton">Start</button>
            <button id="stopTrakingButton">Stop</button>
        </div>
    </fieldset>
</section>
</body>
